{% extends 'layout.html' %}
{% load bootstrap4 %}
{% block content %}
    <h1 class="h3 text-gray-800 flex-grow-1">{{ object|yesno:'更新,作成'}}</h1>

    <form method="post" enctype="multipart/form-data" class="form-group" >
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}

        <div class="btn-toolbar">
            <div class="btn-group">
                <a href='JavaScript:history.back()' class="mx-5 btn btn-secondary">
                <i class="fas fa-chevron-left"></i> 戻る</a>
            </div>

            <div class="btn-group ml-auto" margin-left=auto;>
            <button type="submit" class="submit btn btn-primary">
            <i class="fas fa-check"></i> {{ object|yesno:'更新する（元に戻せません）,作成'}}</button>
            </div>
        </div>
    </form>

    
{% endblock %}
